<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Imię</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Nazwisko</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="login" type="text" class="validate">
                <label for="login">Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
    </form>

    <button id="ButtonAddToDatebase" style="height: 50px;line-height: 25px;" class="myButtons waves-effect waves-light btn " type="button">
      Zapisz użytkownika
    </button>

    <button id="ButtonClear" style="height: 50px;line-height: 25px;" class="myButtons waves-effect waves-light btn " type="button">
        Czyść pola
    </button>
</div>
