<div id="addRefuelingDialog" style="display:none;">
    <form class="form-group">

        <div class="form-group">
            <label for="carListSelect">Nazwa samochodu</label>
            <select class="form-control" id="carListSelect">

            </select>

            <label for="placeListSelect">Miejsce</label>
            <select class="form-control" id="placeListSelect"></select>
        </div>
        <br></br>
        <label>Data tankowania</label>
        <input type="date" class="form-control" id="refuelingDateInput"></input>
        <br></br>

        <label>Oplata za tankowanie</label>
        <input type="text" class="form-control" id="refuelingPriceInput"></input>
        <br></br>

        <label>Opis</label>
        <input type="text" class="form-control" id="refuelingDescriptionInput"></input>




        <br></br>

    </form>
    <button id="addRefuelingButton" class="btn btn-primary" onclick="saveRefueling()">Dodaj</button>
</div>
<script>
    $('#addRefuelingDialog').igDialog({ height: 350,width: 440,headerText: "Dodawanie tankowania" });

    $.ajax({
        url:'car/carListForSelect',
        type:'GET',
        contentType: 'application/json;charset=UTF-8',
        success: function( data ) {
            $.each(data, function(i, value) {
                $('#carListSelect').append($('<option></option>`').text(value.carName).attr('value',value.id));
            });
        }
    });


    $.ajax({
        url:'place/allPlace',
        type:'GET',
        contentType: 'application/json;charset=UTF-8',
        success: function( data ) {
            $.each(data, function(i, value) {
                $('#placeListSelect').append($('<option></option>`').text(value.address +" "+value.name).attr('value',value.id));
            });
        }
    });
</script>
